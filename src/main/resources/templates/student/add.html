<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title">Add Student</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
</head>
<body>
<main layout:fragment="content">
    <h1 class="text-2xl font-semibold mb-4">Add Student</h1>
    <form class="space-y-4 max-w-md" method="post" th:action="@{/students/add}">
        <div>
            <label class="block text-sm mb-1">Name</label>
            <input name="name" class="w-full rounded border px-3 py-2" required/>
        </div>
        <div>
            <label class="block text-sm mb-1">Surname</label>
            <input name="surname" class="w-full rounded border px-3 py-2" required/>
        </div>
        <div>
            <label class="block text-sm mb-1">Exam (0-100)</label>
            <input name="exam" type="number" min="0" max="100" class="w-full rounded border px-3 py-2" required/>
        </div>
        <div class="flex gap-2">
            <button class="px-4 py-2 rounded bg-blue-600 text-white">Save</button>
            <a th:href="@{/students}" class="px-4 py-2 rounded border">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
