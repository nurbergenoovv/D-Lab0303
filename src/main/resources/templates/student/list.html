<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title">Students</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
</head>
<body>
<main layout:fragment="content">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Students</h1>
        <a class="px-3 py-2 rounded bg-blue-600 text-white" th:href="@{/students/add}">Add</a>
    </div>

    <div class="overflow-x-auto rounded border bg-white">
        <table class="min-w-full text-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left">#</th>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Surname</th>
                <th class="px-4 py-2 text-left">Exam</th>
                <th class="px-4 py-2 text-left">Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}"
                th:classappend="${s.mark} == 'F' ? 'bg-red-50 text-red-700' : ''">
                <td class="px-4 py-2" th:text="${s.id}">1</td>
                <td class="px-4 py-2" th:text="${s.name}">John</td>
                <td class="px-4 py-2" th:text="${s.surname}">Doe</td>
                <td class="px-4 py-2" th:text="${s.exam}">48</td>
                <td class="px-4 py-2 font-semibold" th:text="${s.mark}">F</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
