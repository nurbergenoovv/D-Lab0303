<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title layout:fragment="title">Edit Task</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
</head>
<body>
<main layout:fragment="content" th:with="t=${task}">
    <h1 class="text-2xl font-semibold mb-4">Edit Task</h1>
    <form class="space-y-4 max-w-md" th:action="@{|/tasks/${t.id}/edit|}" method="post">
        <div>
            <label class="block text-sm mb-1">Name</label>
            <input name="name" class="w-full rounded border px-3 py-2" th:value="${t.name}" required/>
        </div>
        <div>
            <label class="block text-sm mb-1">Deadline</label>
            <input name="deadlineDate" class="w-full rounded border px-3 py-2" th:value="${t.deadlineDate}" required/>
        </div>
        <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="isCompleted" class="rounded border" th:checked="${t.completed}"/>
            <span>Completed</span>
        </label>
        <div class="flex gap-2">
            <button class="px-4 py-2 rounded bg-blue-600 text-white">Save</button>
            <a th:href="@{/tasks}" class="px-4 py-2 rounded border">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
