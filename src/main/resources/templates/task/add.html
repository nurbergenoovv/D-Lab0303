<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title layout:fragment="title">Add Task</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
</head>
<body>
<main layout:fragment="content">
    <h1 class="text-2xl font-semibold mb-4">Add Task</h1>
    <form class="space-y-4 max-w-md" method="post" th:action="@{/tasks/add}">
        <div>
            <label class="block text-sm mb-1">Name</label>
            <input name="name" class="w-full rounded border px-3 py-2" required/>
        </div>
        <div>
            <label class="block text-sm mb-1">Deadline (e.g. 2025-10-10)</label>
            <input name="deadlineDate" class="w-full rounded border px-3 py-2" required/>
        </div>
        <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="isCompleted" class="rounded border" />
            <span>Completed</span>
        </label>
        <div class="flex gap-2">
            <button class="px-4 py-2 rounded bg-green-600 text-white">Save</button>
            <a th:href="@{/tasks}" class="px-4 py-2 rounded border">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
